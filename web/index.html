<!DOCTYPE html>
<html>
<head>
    <!--
      If you are serving this web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
    -->
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="A new Flutter project.">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="augmented_project_flutter">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>Augmented Project Flutter</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1f1f1f">
    <meta name="color-scheme" content="dark light">
    <meta name="supported-color-schemes" content="light dark">
    <meta name="msapplication-TileColor" content="#1f1f1f">
    <meta name="msapplication-config" content="icons/browserconfig.xml">
    <link rel="shortcut icon" type="image/png" href="favicon.png">

    <script>
      // The value below is injected by flutter build, do not touch.
      const serviceWorkerVersion = null;
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
  </head>
  <body>
    <div id="loading" style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #1f1f1f; color: white; font-family: sans-serif;">
      Loading Image Processor...
    </div>

    <script>
      window.addEventListener('flutter-first-frame', function() {
        var loading = document.getElementById("loading");
        if(loading) loading.remove();
      });
      
      window.addEventListener('error', function(event) {
        console.error('JavaScript Error:', event.error);
        var loading = document.getElementById("loading");
        if(loading) {
          loading.innerText = 'Error loading app. Check console for details.';
          loading.style.color = '#ff6b6b';
        }
      });
    </script>
    <script>
      _flutter.loader.loadEntrypoint({
        serviceWorkerVersion: serviceWorkerVersion,
        onEntrypointLoaded: function(engineInitializer) {
          console.log('Flutter entrypoint loaded');
          engineInitializer.initializeEngine().then(function(appRunner) {
            console.log('Engine initialized, running app');
            appRunner.runApp();
          }).catch(function(error) {
            console.error('Error initializing engine:', error);
            var loading = document.getElementById("loading");
            if(loading) {
              loading.innerText = 'Failed to initialize app: ' + error.message;
              loading.style.color = '#ff6b6b';
            }
          });
        },
        onEntrypointNotLoaded: function(error) {
          console.error('Failed to load entrypoint:', error);
          var loading = document.getElementById("loading");
          if(loading) {
            loading.innerText = 'Failed to load app entrypoint';
            loading.style.color = '#ff6b6b';
          }
        }
      }).catch(function(error) {
        console.error('Error loading Flutter:', error);
      });
    </script>
  </body>
</html>
