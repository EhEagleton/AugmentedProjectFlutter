<!DOCTYPE html>
<html>
<head>
    <!--
      If you are serving this web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
    -->
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="A new Flutter project.">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="augmented_project_flutter">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>Augmented Project Flutter</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1f1f1f">
    <meta name="color-scheme" content="dark light">
    <meta name="supported-color-schemes" content="light dark">
    <meta name="msapplication-TileColor" content="#1f1f1f">
    <meta name="msapplication-config" content="icons/browserconfig.xml">
    <link rel="shortcut icon" type="image/png" href="favicon.png">

    <script>
      // The value below is injected by flutter build, do not touch.
      const serviceWorkerVersion = null;
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
  </head>
  <body>
    <div id="loading" style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #1f1f1f; color: white; font-family: sans-serif; flex-direction: column; padding: 20px;">
      <div id="status-text" style="font-size: 18px; margin-bottom: 20px;">Loading Image Processor...</div>
      <div id="error-container" style="display: none; background-color: #ff6b6b; padding: 20px; border-radius: 8px; max-width: 500px; text-align: center; margin-top: 20px;">
        <div id="error-message" style="font-size: 14px; word-break: break-word;"></div>
      </div>
    </div>

    <script>
      function showError(message) {
        console.error(message);
        var statusText = document.getElementById("status-text");
        var errorContainer = document.getElementById("error-container");
        var errorMessage = document.getElementById("error-message");
        
        statusText.innerText = 'Error Loading App';
        errorMessage.innerText = message;
        errorContainer.style.display = 'block';
      }

      window.addEventListener('error', function(event) {
        showError('JavaScript Error: ' + (event.error?.message || event.message || 'Unknown error'));
      });

      window.addEventListener('unhandledrejection', function(event) {
        showError('Unhandled Promise Rejection: ' + (event.reason?.message || event.reason || 'Unknown error'));
      });
    </script>
    <script>
      _flutter.loader.loadEntrypoint({
        serviceWorkerVersion: serviceWorkerVersion,
        onEntrypointLoaded: function(engineInitializer) {
          console.log('Flutter entrypoint loaded');
          document.getElementById("status-text").innerText = 'Initializing Engine...';
          engineInitializer.initializeEngine().then(function(appRunner) {
            console.log('Engine initialized, running app');
            document.getElementById("status-text").innerText = 'Starting App...';
            appRunner.runApp();
            // Hide loading screen after app starts
            window.addEventListener('flutter-first-frame', function() {
              var loading = document.getElementById("loading");
              if(loading) {
                loading.style.opacity = '0';
                setTimeout(function() {
                  loading.style.display = 'none';
                }, 300);
              }
            });
          }).catch(function(error) {
            showError('Failed to initialize engine: ' + (error?.message || error || 'Unknown error'));
          });
        },
        onEntrypointNotLoaded: function(error) {
          showError('Failed to load Flutter entrypoint: ' + (error?.message || error || 'Unknown error'));
        }
      }).catch(function(error) {
        showError('Error loading Flutter: ' + (error?.message || error || 'Unknown error'));
      });
    </script>
  </body>
</html>
