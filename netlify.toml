[build]
  command = "./scripts/netlify-build.sh"
  publish = "build/web"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/flutter_bootstrap.js"
  [headers.values]
    Cache-Control = "max-age=3600"
  
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Use local plugin for Flutter environment cleanup before build
# IMPORTANT: Remove netlify-plugin-flutter from the Netlify UI (Site settings â†’ Plugins)
# to avoid duplicate plugin errors
[[plugins]]
  package = "./local-plugins/netlify-plugin-flutter"