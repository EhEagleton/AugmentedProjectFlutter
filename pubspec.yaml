name: image_processor
description: A Flutter app for advanced image processing with filters, effects, and adjustments.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  advanced_image_processing_toolkit: ^0.1.6
  image_picker: ^1.0.5
  file_picker: ^5.5.0
  image: ^4.1.3
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
